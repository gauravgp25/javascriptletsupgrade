     <h1>Assignment 1</h1>
    <h4>Changing background color of the webpage after 5 sec...</h4>
    <script type="text/javascript">
        var c = ["skyblue", "yellow", "pink", "lightgreen", "orange"];
        function changeColor() {
            setTimeout(function loop() {
                document.bgColor = c.shift();
                if (c.length) {
                    setTimeout(loop, 5000);
                }
            }, 5000);
        }
        function start() {
            setInterval(changeColor(), 20000);
        }
    </script>
    <body onload="start()">
